[program:fil-dict-api]
directory=/c:/fil-relex/backend
command=gunicorn --config gunicorn_config.py app:app
autostart=true
autorestart=true
stderr_logfile=/c:/fil-relex/logs/supervisor.err.log
stdout_logfile=/c:/fil-relex/logs/supervisor.out.log
environment=
    PYTHONPATH="/c:/fil-relex/backend",
    FLASK_APP="app.py",
    FLASK_ENV="production",
    DB_NAME="fil_dict_db",
    DB_USER="postgres",
    DB_PASSWORD="postgres",
    DB_HOST="localhost",
    DB_PORT="5432",
    REDIS_ENABLED="false"

[supervisord]
logfile=/c:/fil-relex/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/c:/fil-relex/supervisord.pid

[supervisorctl]
serverurl=unix:///c:/fil-relex/supervisor.sock

[unix_http_server]
file=/c:/fil-relex/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface 