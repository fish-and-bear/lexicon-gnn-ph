services:
  - type: web
    name: fil-relex-api # You can change this name if you like
    env: python
    region: oregon # Choose the region closest to you or your users (e.g., frankfurt, singapore)
    plan: free # Use the free tier
    buildCommand: "cd backend && pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --worker-class gevent --workers 1 --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: DATABASE_URL
        value: "[YOUR_NEON_CONNECTION_STRING_HERE]" # IMPORTANT: Set this in Render Environment Variables
      - key: PYTHON_VERSION
        value: 3.11 # Specify your Python version if needed
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/v2/health # Add a health check endpoint in your backend 